
<!doctypehtml><html><head><link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"rel="stylesheet"><title>Login Panel</title><style>body{background-color:#111;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;filter:blur(0);transition:filter .3s ease;font-family:Verdana,sans-serif}.container{width:400px;padding:20px;text-align:center;background-color:#222;border-radius:5px;position:relative;transform:scale(1.5)}.form-control{margin-bottom:10px}.form-control input{width:95%;padding:10px;border:none;background-color:#333;color:#fff}.form-control button{width:100%;padding:10px;border:none;background-color:#007bff;color:#fff;cursor:pointer}.form-control button:hover{background-color:#0056b3}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);z-index:9999;display:none;justify-content:center;align-items:center}.overlay.active{display:flex}.loading-spinner{width:60px;height:60px;border:6px solid rgba(0,0,0,.1);border-left-color:#007bff;border-radius:50%;animation:spin 1.2s linear infinite;margin:auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style><script>window.addEventListener("load",function(){document.getElementById("overlay").style.display="none"}),window.addEventListener("beforeunload",function(){document.getElementById("overlay").style.display="flex"}),window.addEventListener("unload",function(){document.getElementById("overlay").style.display="flex"})</script><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><link href="https://cdn.discordapp.com/attachments/1125756363084148749/1126636973814198342/loginpic.png"rel="shortcut icon"type="image/x-icon"><link href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Jost:300,400,500,600,700"rel="stylesheet"></head><body><div class="active overlay"id="overlay"><div class="loading-spinner"></div></div><div class="container"><form action="index.php"id="login-form"method="POST"style="display:block"><h2>Login</h2><div class="form-control"><input name="license"placeholder="License Key"required></div><div class="form-control"><button name="login"><span class="indicator-label">Login</span></button></div></form><p>COMING SOON.</p></div></body></html><script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
